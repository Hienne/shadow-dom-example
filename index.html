<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="example">This will use the CSS background</div>
    <button id="button">Not tomato</button>
    <script>
        const root = document.getElementById('example').attachShadow({mode: 'open'});
        root.innerHTML = `
            <style>
                button {
                    background: red;
                    color: white
                }
            </style>
            <button id='button'><slot></slot> red</button>
        `
    </script>
</body>
</html>
